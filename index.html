<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Dates</title>

    <!-- Stile css con SASS -->
    <link rel="stylesheet" href="./css/styleCard.css">
    
    <!-- BOXICONS LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="box-login shadow">
                <div class="display-contents">
                    <!-- Contenido de la barra de informacion -->
                    <div class="card-text">
                        <span>
                            <h3 class="text-content">
                                ¿No tienes una cuenta?
                            </h3>
                            <p>Crea una cuenta con nosotros de <br> forma rápida y segura.</p>
                            <a href="registro.html">Registrate  <i class='bx bx-user-plus'></i></a>
                        </span>
                    </div>
                    <!-- Contenido del formulario -->
                    <div class="col card-accounts">
                        <form action="" class="form-login">
                            <div class="form-group title-form">
                                <p>Inicia sesión en tu cuenta</p>
                            </div>
                            <div class="form-group social-media-platform">
                                <a href="#"><i class='bx bx-sm bxl-facebook'></i></a>
                                <a href="#"><i class='bx bx-sm bxl-twitter'></i></a>
                                <a href="#"><i class='bx bx-sm bxl-github'></i></a>
                            </div>
                            <div class="form-group  form-inputs">
                                <label for="">Ingresa tu correo electrónico</label><br>
                                <i class="bx bx-envelope"><input type="email" name="correo" id="correo"></i>
                            </div>
                            <div class="form-group  form-inputs">
                                <label for="">Ingresa tu contraseña</label><br>
                                <i class="bx bx-key"><input type="password" name="password" id="password"></i>
                            </div>
                            <div class="form-group form-btn">
                                <button type=" submit" name="iniciaSesion">Iniciar sesion <i class="bx bx-log-in"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- start boostrap -->
    <!--CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--Scripts end-->
</body>

</html>
